<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DAMO</title>
  <link rel="stylesheet" href="css/review.css">
</head>
<body>
  <div id="container">
    <header id="head"> 
      <div>
        <button type="button" onclick="history.back()">&loarr;</button> 
      </div>
      <div id="logo"><p>리뷰</p></div>
      <div id="search" class="boxSize_1"></div>

    <div id="content">

        <button class="menu_button">내가 작성한 리뷰<span> 1</span></button>
      </div>
      <div class="menu_content display">
        <div class="select_box">
          <img src="image/facebook_icon.png" style="width: 20%;">
          <div class="text_box">
            <h3>박스타아카데미 농구레슨</h3>
            <p>경기 고양시 덕양구 마상로 161번길 ....</p>
            <div>       
              <span>&starf;</span>
              <p> 4.7 (40)</p>
              <h3>160,000 \ ~</h3>
            </div>
          </div>
          <button class="bt_review">리뷰 쓰기</button>
        </div> 
        <div class="select_box">
          <img src="image/facebook_icon.png" style="width: 20%;">
          <div class="text_box">
            <h3>박스타아카데미 농구레슨</h3>
            <p>경기 고양시 덕양구 마상로 161번길 ....</p>
            <div>       
              <span>&starf;</span>
              <p> 4.7 (40)</p>
              <h3>160,000 \ ~</h3>
            </div>
          </div>
          <button class="bt_review">리뷰 쓰기</button>
        </div> 
      </div>
      <div class="menu_content">
        <div class="my_review">
          <img src="image/navericon.png" style="width: 10%;">
          <div class="text">
            <h3>박스타아카데미 농구레슨</h3>
            <p>160,000\</p>
          </div>
          <div class="text_2">       
            <span>&starf;&starf;&starf;&starf;&starf;</span>
            <p><span>2021.12.30</span> 작성</p>
          </div>
          <p>일단 선수 출신이라 믿음이가고 강의력이 좋습니다. 열정이 넘치셔서 저도 더 열심히 배울 수 있었습니다. </p>
        </div> 
      </div>
    </div>
  </div>
  <script src="js/history_back.js"></script>
  <script src="js/mult_menu.js"></script>
</body>
</html>
