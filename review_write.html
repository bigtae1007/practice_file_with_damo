<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DAMO</title>
  <link rel="stylesheet" href="css/review_write.css">
</head>
<body>
  <div id="container">
    <header id="head"> 
      <div>
        <button type="button" onclick="history.back()">&loarr;</button> 
      </div>
      <div id="logo"><p>리뷰 작성</p></div>
      <div id="search" class="boxSize_1"></div>
    </header>
    <div id="content">
     <div class="my_review">
      <img src="image/navericon.png" style="width: 10%;">
      <div class="text">
       <h3>박스타아카데미 농구레슨</h3>
       <p>160,000\</p>
      </div>
     </div> 
     <div id="star">
       <h2>만족하셨나요?</h2>
       <button id="1" onclick="startRating(this)">&starf;</button>
       <button id="2" onclick="startRating(this)">&starf;</button>
       <button id="3" onclick="startRating(this)">&starf;</button>
       <button id="4" onclick="startRating(this)">&starf;</button>
       <button id="5" onclick="startRating(this)">&starf;</button>
     </div>
     <div id="review_content">
       <h3>내용</h3>
       <input type="text" placeholder="내용을 입력해주세요.">
       <h3>인증샷</h3>
     </div>
  </div>
  <script src="js/history_back.js"></script>
  <script src="js/review_rating.js"></script>
</body>
</html>
