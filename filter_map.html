<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DAMO</title>
  
<link rel="stylesheet" href="css/filter.map.css">
</head>
<body>
  <div id="container">
    <header>
      <div></div>
      <h2>필터</h2>
      <button id="close_btn">X</button>
    </header>
    <div id="content">
      <h3>분류</h3>
      <div id="select_1">
        <div>
          <input type="checkbox" id="check_all" class="opacity" name="selectAll" onclick="selectAll(this)"> 
          <label class="checkbox" for="check_all">
            <div></div>
            <p>전체</p>
          </label>
        </div>
        <div>
          <input type="checkbox" id="check_place" class="opacity" name="checker" onclick="checkSelectAll()"> 
          <label class="checkbox" for="check_place">
            <div></div>
            <p>시설</p>
          </label>
        </div>
        <div>
          <input type="checkbox" id="check_lesson" class="opacity" name="checker" onclick="checkSelectAll()"> 
          <label class="checkbox" for="check_lesson">
            <div></div>
            <p>레슨</p>
          </label>
        </div>
        <div>
          <input type="checkbox" id="check_team" class="opacity" name="checker" onclick="checkSelectAll()"> 
          <label class="checkbox" for="check_team">
            <div></div>
            <p>팀</p>
          </label>
        </div>
        <div>
          <input type="checkbox" id="check_actv" class="opacity" name="checker" onclick="checkSelectAll()"> 
          <label class="checkbox" for="check_actv">
            <div></div>
            <p>액티비티</p>
          </label>
        </div>
      </div>
      <h3>종목</h3>
      <div id="select_2">
        
      </div>
      <h3>가격</h3>
      <div id="select_3">
        <input type="text" placeholder="0">
        <p>~</p>
        <input type="text" placeholder="제한 없음">
      </div>
      <div id="act_btn">
        <button class="btn_1">초기화</button>
        <button class="btn_2">필터 적용</button>
      </div>
    </div>
  </div>
  <script src="js/all_selected_normal.js"></script>
</body>
</html>
