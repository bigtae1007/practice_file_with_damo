<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DAMO</title>
  <link rel="stylesheet" href="css/mainpage.css">
</head>
<body>
  <div id="container">
    <header id="head"> 
      <a href="#"  class="boxSize_1">
        <button type="button">서초구 &dtrif;</button> 
      </a>
      <div id="logo"><img src="image/로고만.png" alt="로고" style="width: 110px;"></div>
      <div id="search" class="boxSize_1">
        <button type="button"><img src="image/search_icon.png" alt="" style="width: 30px; height: 30px;"></button>
        <button type="button"><img src="image/bell_icon.png" alt="" style="width: 30px; height: 30px;"></button>      
      </div>
    </header>
    <div id="content">
      <div id="banner">
        <img class="slide_img w3-animation-left" src="image/제목을 입력해주세요_-001 (2).jpg" alt="" style="width: 370px;height: 108px; border-radius: 20px;">
        <img class="slide_img w3-animation-left" src="image/제목을 입력해주세요_-001 (3).jpg" alt="" style="width: 370px;height: 108px; border-radius: 20px;">
        <img class="slide_img w3-animation-left" src="image/제목을 입력해주세요_-001 (4).jpg" alt="" style="width: 370px;height: 108px; border-radius: 20px;">
      </div>
      <div id="select_menu">
        <a href="#">          
          <div id="lesson" class="select_box">
            <h2>레슨</h2>
            <p>빠른 실력향상<br>원데이부터 <br> 회원권까지!</p>
          </div>
        </a>
        <a href="#">          
          <div id="teams" class="select_box">
            <h2>팀</h2>
            <p>규칙적인 운동<br>함께 운동해요!</p>
          </div>
        </a>
        <a href="#">          
          <div id="place" class="select_box">
            <h2>시설</h2>
            <p>어떤 시설을 찾으시나요? 다모에서 다 모아놨어요!</p>
          </div>
        </a>
        <a href="#">          
          <div id="partner" class="select_box">
            <h2>커뮤니티</h2>
            <p>혼자하면 재미없죠?<br>나랑 운동 할 사람!</p>
          </div>
        </a>
        <a href="#">          
          <div id="active" class="select_box">
            <h2>액티비티</h2>
            <p>단순 운동은 그만! <br>색다르게<br> 운동해보세요</p>
          </div>
        </a>
      </div>
      <div id="best_menu">
        <div id="best">
          <h2>인기 스포츠</h2>
          <button>&#10095;</button>
        </div>
        <div id="discount">
          <h2>할인가로 즐겨봐요!</h2>
          <button>&#10095;</button>
        </div>
        <div id="recommend">
          <h2>이런 스포츠는 어때요?</h2>
          <button>&#10095;</button>
        </div>
      </div>
    </div>
    <footer>
      <a href="#">
        <div id="home"><p>홈</p></div>
      </a>
      <a href="#">
        <div id="map"><p>주변검색</p></div>
      </a>
      <a href="#">
        <div id="chat"><p>채팅</p></div>
      </a>
      <a href="#">
        <div id="profile"><p>내 정보</p></div>
      </a>
      <a href="#">
        <div id="more"><p>더보기</p></div>
      </a>
    </footer>
  </div>
  <script src="js/auto._slide.js"></script>
</body>
</html>
