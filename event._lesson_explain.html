<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DAMO</title>
  <link rel="stylesheet" href="css/event_explain.css">
</head>
<body>
  <div id="container">
    <header id="head"> 
      <div>
        <button type="button" onclick="history.back()">&loarr;</button> 
      </div>
      <div id="logo"><p>박스타아카데미</p></div>
      <div id="search" class="boxSize_1">
      </div>
    </header>
    <div id="content">
      <div id="image_box">
        <img class="slide_img" src="image/google_icon.png" style="width: 100%; height: 100%;">
        <img class="slide_img" src="image/kakao_icon.png" style="width: 100%; height: 100%;">
        <img class="slide_img" src="image/navericon.png" style="width: 100%; height: 100%;">          
        <button id="next" onclick="move_page(-1);">&#10094;</button>
        <button id="back" onclick="move_page(1);">&#10095;</button>
        <button id="page_num"></button>
      </div>
      <div id="explain_1">
        <div id="sport"><p>농구</p></div>
        <h2>박스타아카데미</h2>
        <p>경기 고양시 덕양구 마상로 161번길 8-20번길 코리아농구교실</p>
        <p>10 km <span><a href="#">지도보기</a></span></p>
        <p><span>&starf;</span>4.5 (30+)</p>
      </div>
      <div id="explain_2">
        <div id="box_1"><p><span>이벤트  </span>오픈 기념 20% 할인가로 만나보세요</p></div>
        <h3>가격 안내</h3>
        <button>&duhar;</button>
        <div class="price_box">
          <span>1시간 당</span>
          <p>30,000 ~ 60,000 \</p>
        </div>
        <div class="price_box">
          <span>종일권</span>
          <p>200,000 ~ 400,000 \</p>
        </div>
      </div>
    </div>
  </div>
  <script src="js/history_back.js"></script>
  <script src="js/button_slide.js"></script>
</body>
</html>
